name: gae-java-deploy
version: 1.0.2
description: Deploys a Java project to Google App Engine (GAE) via the App Engine Java SDK.
keywords:
  - gae
  - google app engine
  - java
  - deploy
properties:
  project:
    type: string
    required: true
  module:
    type: string
    required: true
  version:
    type: string
    required: false
  versionFilePath:
    type: string
    required: false
  jsonKeyfile:
    type: string
    required: true
  buildTargetFolder:
    type: string
    default: "target/"
  autoPromoteVersion:
    type: string
    default: "FALSE"
  debug:
    type: string
    default: "FALSE"
required: false
